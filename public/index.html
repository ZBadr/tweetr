<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>


    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" type="text/css" href="/styles/nav.css">

    <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

    <link rel="stylesheet" type="text/css" href="/styles/tweetbox.css">

    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>




  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <input class= "compose" type="button" value="Compose">
      <span class="header">Tweeter</span>
    </nav>

    <!-- dummy paragraph for testing -->

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
     <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
       <textarea id = "textarea" name="text" placeholder="What are you humming about?"></textarea>
       <input id="submitTweet" type="submit" value="Tweet">
       <span class="counter">140</span>
       <p class="error"></p>
      </form>
    </section>

    <section id="tweetbox">
      <article class="tweetbox">
        <header>
         <img src="" width = 100 height = 100 >
         <span class= "username">${obj.user.name}</span>
         <span class= "handle">${obj.user.handle}</span>
        </header>
        <p>${obj.content.text}</p>
        <footer>
          <span class="icons"> <i class="fa fa-flag" aria-hidden="true"></i> <i class="fa fa-retweet" aria-hidden="true"></i> <i class="fa fa-heart" aria-hidden="true"></i> </span>
          <div></div>
        </footer>
      </article>
    </section>

    </main>

  </body>
</html>
